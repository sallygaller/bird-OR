<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>bird-OR</title>
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<h1 class="align-center">bird-OR</h1>
		<h2 class="align-center">the guide for birdwatchers in Oregon</h2>
		<form id="js-form">
			<label>Search county:</label>
      <select id="js-county" name="county" required>
        <option value="" selected disabled hidden> Select an Option </option> 
      </select>
      <input type="submit" class="btn" value="Go!">
    </form>
    <div id="js-loader" class="loader hidden"><img class="loader-img" src="images/bird-loader.png"></div>
    <p id="js-error-message" class="error-message"></p>
    <section id="results" class="results hidden">
      <div class="js-recently-spotted"></div>
      <ul id="results-list" class="results-list">
      </ul>
    </section>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
